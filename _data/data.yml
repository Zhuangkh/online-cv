experiences:
    title: Experiences
    intro: >
      I started my career as a BIM Specialist at Ubiquitous Technology and experienced some job transfers and promotions. Most of the projects I worked on were for internal engineers and a few for sales.

    info:
      - role: Develop Manager
        time: 2022 - Present
        company: Ubiquitous Technology, GuangZhou
        details: |
          - Leading the R&D team, involved designing and implementing infrastructure, optimize workflow
          - Implementing complex algorithms of engineering problem
          - Provided technical support, training to clients
      - role: Senior Software Engineer
        time: 2018 - 2021
        company: Ubiquitous Technology, GuangZhou
        details: |
          - Developed multiple add-in features in Revit for BIM such as data conversion, modeling, automation design, rule checking tool, etc.
          - Developed 3D rendering application for visualize data form different teams and software
          - Proficient in Revit API, BIM data format, C# &amp; WPF
      - role: BIM Specialist
        time: 2016 - 2017
        company: Ubiquitous Technology, GuangZhou
        details: |
          - Create, analyze, and manage various 2D/3D models and BIM tools for multiple goals, including proposal submittals, preconstruction services, MEP coordination, constructability analysis
          - Research of BIM automation workflow, implementation Dynamo automation script
projects:
    title: Projects
    intro: >
      Here's a quick look of some projects I've worked on. If you are interested, please contact me.
    assignments:
      - title: Aurora
        link: "#"
        tagline: "A real-time 3D Model collaboration hub. A project try to resolve interoperability and collaboration like Speckle's, has a WPF application that can be used as a server hub and Real-time rendering (using HelixToolkit), real-time data transfer via SignalR with Revit/Naviswork connectors."

      - title: CloudKitchens
        link: "#"
        tagline: "A generative design software provide intelligent business assessment for customers to site selection. The core algorithm is implemented around Decision Tree. Use Asp.Net Core backend (WTM framework) for data management, web forntend and Revit add-in for presentations."

      - title: ReCAD
        link: "#"
        tagline: "A Revit add-in for exporting CAD drawings. Revit's DWG export setup is too simple but cannot meet the requirements of complex Chinese drawing specifications. This add-in has changed the workflow of engineers and has been well received by the BIM industry in China."

      - title: RevitLauncher
        link: "https://github.com/Zhuangkh/RevitLauncher"
        tagline: "RevitLauncher integrated in the windows context menu and other useful shell component (using COM API). With automatically detect the Revit file version, support opening the file in the new process, or open in the current existing Revit process."   

      - title: Ubiquitous collaborative platform
        link: "#"
        tagline: "A collaborative platform for project information management and issue tracking, like Revizto. 3D Model support is based on ifcEngine &amp; Threejs and implemented data fragmentation, compression (using Draco), rendering scene management."


